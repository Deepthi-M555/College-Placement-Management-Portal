<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login • Placement Portal</title>
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="styles/login.css"><!-- empty for now -->
</head>
<body>
  <main class="center-page">
    <section class="card" role="region" aria-label="Student Login">
      <h1>Student Login</h1>
      <p class="subtitle">Access your dashboard to view drives and track status</p>

      <form id="studentLoginForm" class="stack" novalidate>
        <div class="stack">
          <label for="email" class="label">Email</label>
          <input id="email" name="email" type="email" class="input" placeholder="you@college.edu" required>
        </div>

        <div class="stack">
          <label for="password" class="label">Password</label>
          <input id="password" name="password" type="password" class="input" placeholder="••••••••" required minlength="6">
          <div class="helper">Use the credentials created/approved by HOD.</div>
        </div>

        <button class="btn" type="submit">Login</button>
        <button class="btn accent" type="button" onclick="window.location.href='index.html'">← Back to Home</button>
      </form>
    </section>
  </main>

  <script src="scripts/login.js"></script><!-- we’ll wire in next step -->
</body>
</html>
